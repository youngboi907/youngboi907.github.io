<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Taker Volume Delta Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 1000px;
      margin: auto;
      background: #222;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Market Taker Volume Delta (5 Min)</h2>
  <canvas id="deltaChart" height="400"></canvas>

  <script>
    const labels = [];
    const deltas = [];
    const maxBars = 288; // 24h of 5-min candles

    const ctx = document.getElementById("deltaChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Volume Delta (USD)',
          data: deltas,
          backgroundColor: function(context) {
            const value = context.raw;
            const maxAbs = Math.max(...deltas.map(d => Math.abs(d))) || 1;
            const intensity = Math.min(Math.abs(value) / maxAbs, 1);
            const alpha = 0.3 + intensity * 0.7; // scale between 0.3 and 1
            return value >= 0
              ? `rgba(0, 255, 0, ${alpha})`
              : `rgba(255, 0, 0, ${alpha})`;
          },
          borderRadius: 3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => `Delta: $${ctx.raw.toFixed(2)}`
            }
          }
        }
      }
    });

    function addBar(label, delta) {
      labels.push(label);
      deltas.push(delta);
      if (labels.length > maxBars) {
        labels.shift();
        deltas.shift();
      }
      chart.update();
    }

    let lastBarTime = null;
    let deltaUSD = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = event => {
      const trade = JSON.parse(event.data);
      const qty = parseFloat(trade.q);
      const price = parseFloat(trade.p);
      const isSell = trade.m;
      const volume = price * qty;

      deltaUSD += isSell ? -volume : volume;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addBar(label, parseFloat(deltaUSD.toFixed(2)));
        deltaUSD = 0;
        lastBarTime = currentBar;
      }
    };
  </script>
</body>
</html>
