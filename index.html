<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Delta + Candlestick (5 Min)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .chart-box {
      width: 100%;
      max-width: 1200px;
      margin: 20px auto;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Candlestick (5-Min)</h2>
  <div class="chart-box">
    <canvas id="candlestickChart"></canvas>
  </div>

  <h2>BTCUSDT Taker Delta (5-Min)</h2>
  <div class="chart-box">
    <canvas id="deltaChart"></canvas>
  </div>

  <script>
    // CANDLESTICK CHART
    const candleCtx = document.getElementById("candlestickChart").getContext("2d");
    const candleData = [];

    const candlestickChart = new Chart(candleCtx, {
      type: 'candlestick',
      data: {
        datasets: [{
          label: 'BTCUSDT 5m',
          data: candleData,
          color: {
            up: '#00ff00',
            down: '#ff0000',
            unchanged: '#999'
          }
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'minute'
            },
            ticks: { color: '#aaa' }
          },
          y: {
            ticks: { color: '#aaa' }
          }
        },
        plugins: {
          legend: { labels: { color: '#fff' }}
        }
      }
    });

    async function fetchCandles() {
      const res = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=5m&limit=100');
      const data = await res.json();
      candleData.length = 0;

      data.forEach(c => {
        candleData.push({
          x: new Date(c[0]),
          o: parseFloat(c[1]),
          h: parseFloat(c[2]),
          l: parseFloat(c[3]),
          c: parseFloat(c[4])
        });
      });

      candlestickChart.update();
    }

    fetchCandles();
    setInterval(fetchCandles, 60000);

    // DELTA CHART
    const labels = [];
    const deltaDataset = [];
    const minDeltaDataset = [];
    const maxDeltaDataset = [];
    const maxBars = 288;

    const deltaChart = new Chart(document.getElementById("deltaChart").getContext("2d"), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'Min Delta',
            data: minDeltaDataset,
            backgroundColor: 'rgba(255,0,0,0.5)'
          },
          {
            label: 'Delta',
            data: deltaDataset,
            backgroundColor: 'rgba(100,100,255,0.7)'
          },
          {
            label: 'Max Delta',
            data: maxDeltaDataset,
            backgroundColor: 'rgba(0,255,0,0.5)'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            stacked: true,
            ticks: { color: '#aaa' }
          },
          y: {
            ticks: { color: '#aaa' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });

    let lastBarTime = null;
    let deltaUSD = 0;
    let minDelta = 0;
    let maxDelta = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function addDeltaBar(label, delta, minD, maxD) {
      labels.push(label);
      deltaDataset.push(delta);
      minDeltaDataset.push(minD);
      maxDeltaDataset.push(maxD);

      if (labels.length > maxBars) {
        labels.shift();
        deltaDataset.shift();
        minDeltaDataset.shift();
        maxDeltaDataset.shift();
      }
      deltaChart.update();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = e => {
      const t = JSON.parse(e.data);
      const qty = parseFloat(t.q);
      const price = parseFloat(t.p);
      const isSell = t.m;
      const usd = qty * price;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addDeltaBar(label, parseFloat(deltaUSD.toFixed(2)), minDelta, maxDelta);

        deltaUSD = 0;
        minDelta = 0;
        maxDelta = 0;
        lastBarTime = currentBar;
      }

      const delta = isSell ? -usd : usd;
      deltaUSD += delta;
      minDelta = Math.min(minDelta, deltaUSD);
      maxDelta = Math.max(maxDelta, deltaUSD);
    };
  </script>
</body>
</html>
