<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT ELR & OI Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .chart-container {
      max-width: 1200px;
      margin: 20px auto;
      background: #222;
      padding: 10px;
      border-radius: 10px;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Estimated Leverage Ratio (ELR) & Open Interest (OI)</h2>
  <div class="chart-container">
    <canvas id="elrOiChart"></canvas>
  </div>  <script>
    const ctx = document.getElementById('elrOiChart').getContext('2d');
    const labels = [];
    const elrData = [];
    const oiData = [];
    const maxPoints = 288; // 1 day of 5-min data (24 * 60 / 5 = 288)

    const chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [
          {
            label: 'ELR (Estimated Leverage Ratio)',
            data: elrData,
            borderColor: 'rgba(255, 99, 132, 1)',
            backgroundColor: 'rgba(255, 99, 132, 0.1)',
            yAxisID: 'y',
            tension: 0.3
          },
          {
            label: 'Open Interest (OI)',
            data: oiData,
            borderColor: 'rgba(54, 162, 235, 1)',
            backgroundColor: 'rgba(54, 162, 235, 0.1)',
            yAxisID: 'y1',
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        interaction: { mode: 'index', intersect: false },
        stacked: false,
        plugins: {
          legend: { labels: { color: '#fff' } },
          zoom: {
            pan: {
              enabled: true,
              mode: 'x'
            },
            zoom: {
              wheel: { enabled: true },
              pinch: { enabled: true },
              mode: 'x'
            }
          }
        },
        scales: {
          x: {
            ticks: { color: '#aaa' }
          },
          y: {
            type: 'linear',
            display: true,
            position: 'left',
            title: { display: true, text: 'ELR' },
            ticks: { color: '#aaa' }
          },
          y1: {
            type: 'linear',
            display: true,
            position: 'right',
            title: { display: true, text: 'OI' },
            grid: { drawOnChartArea: false },
            ticks: { color: '#aaa' }
          }
        }
      }
    });

    async function fetchData() {
      try {
        const elrRes = await fetch('https://fapi.binance.com/futures/data/globalLongShortAccountRatio?symbol=BTCUSDT&period=5m&limit=1');
        const elrJson = await elrRes.json();
        const elr = parseFloat(elrJson[0].longShortRatio);
        const time = new Date(elrJson[0].timestamp).toLocaleTimeString();

        const oiRes = await fetch('https://fapi.binance.com/fapi/v1/openInterest?symbol=BTCUSDT');
        const oiJson = await oiRes.json();
        const oi = parseFloat(oiJson.openInterest);

        labels.push(time);
        elrData.push(elr);
        oiData.push(oi);

        if (labels.length > maxPoints) {
          labels.shift();
          elrData.shift();
          oiData.shift();
        }

        chart.update();
      } catch (err) {
        console.error('Data fetch error:', err);
      }
    }

    fetchData();
    setInterval(fetchData, 300000); // every 5 minutes
  </script></body>
</html>
