<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT 5-Min Custom Candles</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    canvas { background: #f7f7f7; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>BTCUSDT Custom 5-Min Candles (Hollow + Trade Data)</h2>
  <canvas id="candleChart" width="1000" height="500"></canvas>  <script>
    const tradeBuffer = [];
    const candleData = [];
    const ctx = document.getElementById("candleChart").getContext("2d");

    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [{
          label: 'Price Range',
          data: [],
          backgroundColor: 'rgba(255,255,255,0)',
          borderColor: 'black',
          borderWidth: 2,
        }]
      },
      options: {
        plugins: {
          tooltip: { enabled: false },
          legend: { display: false },
        },
        responsive: true,
        scales: {
          x: { title: { display: true, text: 'Time' } },
          y: { title: { display: true, text: 'Price' }, beginAtZero: false }
        }
      }
    });

    function processCandle() {
      if (tradeBuffer.length === 0) return;

      const open = parseFloat(tradeBuffer[0].p);
      const close = parseFloat(tradeBuffer[tradeBuffer.length - 1].p);
      const high = Math.max(...tradeBuffer.map(t => parseFloat(t.p)));
      const low = Math.min(...tradeBuffer.map(t => parseFloat(t.p)));
      const volume = tradeBuffer.reduce((sum, t) => sum + parseFloat(t.q), 0);
      const count = tradeBuffer.length;
      const timestamp = new Date().toLocaleTimeString();

      candleData.push({ timestamp, open, high, low, close, volume, count });

      chart.data.labels.push(timestamp);
      chart.data.datasets[0].data.push({
        x: timestamp,
        y: [low, high],
      });

      chart.update();
      tradeBuffer.length = 0; // clear buffer
    }

    setInterval(processCandle, 5 * 60 * 1000); // every 5 minutes

    const socket = new WebSocket("wss://fstream.binance.com/ws/btcusdt@aggTrade");
    socket.onmessage = event => {
      const trade = JSON.parse(event.data);
      tradeBuffer.push(trade);
    };
  </script></body>
</html>
