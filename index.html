<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Delta Candles (5 Min)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    canvas {
      width: 100% !important;
      height: 600px !important;
    }
  </style>
</head>
<body>
  <h2 style="text-align:center">BTCUSDT Delta Candlestick (5 Min)</h2>
  <canvas id="deltaChart"></canvas>

  <script>
    const deltaData = [];

    const maxCandles = 288; // 1 day of 5-min candles

    const ctx = document.getElementById('deltaChart').getContext('2d');
    const deltaChart = new Chart(ctx, {
      type: 'candlestick',
      data: {
        datasets: [{
          label: 'Delta OHLC',
          data: deltaData,
          color: {
            up: '#00ff00',
            down: '#ff0000',
            unchanged: '#999'
          }
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: '#aaa' }},
          y: { ticks: { color: '#aaa' }}
        },
        plugins: {
          legend: { labels: { color: '#fff' }}
        }
      }
    });

    let lastBarTime = null;
    let delta = 0;
    let openDelta = null;
    let minDelta = 0;
    let maxDelta = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function pushCandle(ts, o, h, l, c) {
      deltaData.push({
        x: new Date(ts),
        o, h, l, c
      });

      if (deltaData.length > maxCandles) deltaData.shift();
      deltaChart.update();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");

    ws.onmessage = e => {
      const t = JSON.parse(e.data);
      const qty = parseFloat(t.q);
      const price = parseFloat(t.p);
      const isSell = t.m;
      const usd = qty * price;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        // Push completed candle
        pushCandle(lastBarTime, openDelta, maxDelta, minDelta, delta);

        // Reset for next candle
        delta = 0;
        openDelta = null;
        minDelta = 0;
        maxDelta = 0;
        lastBarTime = currentBar;
      }

      const deltaMove = isSell ? -usd : usd;
      if (openDelta === null) openDelta = delta;
      delta += deltaMove;
      minDelta = Math.min(minDelta, delta);
      maxDelta = Math.max(maxDelta, delta);
    };
  </script>
</body>
</html>
