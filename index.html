<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-top: 40px;
    }
    .chart-box {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto 60px;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
    canvas {
      width: 100% !important;
      height: 300px !important;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Estimated Leverage Ratio</h2>
  <div class="chart-box"><canvas id="elrChart"></canvas></div>  <h2>BTCUSDT Open Interest</h2>
  <div class="chart-box"><canvas id="oiChart"></canvas></div>  <h2>Top Trader Long/Short Ratio</h2>
  <div class="chart-box"><canvas id="lsChart"></canvas></div>  <h2>BTCUSDT Price</h2>
  <div class="chart-box"><canvas id="priceChart"></canvas></div>  <h2>BTCUSDT Taker Delta (5-Min)</h2>
  <div class="chart-box"><canvas id="deltaChart"></canvas></div>  <script>
    const createLineChart = (ctx, label, color) => new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label,
          data: [],
          borderColor: color,
          backgroundColor: color,
          tension: 0.3,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: {
          legend: { labels: { color: '#fff' } },
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
          }
        }
      }
    });

    const elrChart = createLineChart(document.getElementById('elrChart').getContext('2d'), 'ELR', '#f39c12');
    const oiChart = createLineChart(document.getElementById('oiChart').getContext('2d'), 'Open Interest', '#27ae60');
    const lsChart = createLineChart(document.getElementById('lsChart').getContext('2d'), 'Long/Short Ratio', '#9b59b6');
    const priceChart = createLineChart(document.getElementById('priceChart').getContext('2d'), 'Price', '#3498db');

    const sharedLabels = [];
    const maxBars = 288;

    async function fetchMetrics() {
      const res = await fetch('https://fapi.binance.com/futures/data/globalLongShortAccountRatio?symbol=BTCUSDT&period=5m&limit=288');
      const longShortData = await res.json();
      const elrRes = await fetch('https://fapi.binance.com/futures/data/estimatedLeverageRatio?symbol=BTCUSDT&period=5m&limit=288');
      const elrData = await elrRes.json();
      const oiRes = await fetch('https://fapi.binance.com/futures/data/openInterestHist?symbol=BTCUSDT&period=5m&limit=288');
      const oiData = await oiRes.json();
      const priceRes = await fetch('https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=5m&limit=288');
      const klineData = await priceRes.json();

      for (let i = 0; i < longShortData.length; i++) {
        const t = new Date(+longShortData[i].timestamp).toLocaleTimeString();
        sharedLabels.push(t);
        lsChart.data.datasets[0].data.push(parseFloat(longShortData[i].longShortRatio));
        elrChart.data.datasets[0].data.push(parseFloat(elrData[i].estimatedLeverageRatio));
        oiChart.data.datasets[0].data.push(parseFloat(oiData[i].sumOpenInterest));
        priceChart.data.datasets[0].data.push(parseFloat(klineData[i][4]));
      }

      [elrChart, oiChart, lsChart, priceChart].forEach(c => {
        c.data.labels = sharedLabels;
        c.update();
      });
    }

    fetchMetrics();

    // Taker Delta Chart
    const deltaLabels = [];
    const deltaDataset = [], minDeltaDataset = [], maxDeltaDataset = [];
    const deltaChart = new Chart(document.getElementById("deltaChart").getContext("2d"), {
      type: 'bar',
      data: {
        labels: deltaLabels,
        datasets: [
          {
            label: 'Min Delta',
            data: minDeltaDataset,
            backgroundColor: 'rgba(255,0,0,0.5)',
            barPercentage: 0.1,
            categoryPercentage: 1.0
          },
          {
            label: 'Delta',
            data: deltaDataset,
            backgroundColor: 'rgba(100,100,255,0.0)',
            barPercentage: 1.0,
            categoryPercentage: 1.0
          },
          {
            label: 'Max Delta',
            data: maxDeltaDataset,
            backgroundColor: 'rgba(0,255,0,0.5)',
            barPercentage: 0.1,
            categoryPercentage: 1.0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            stacked: true,
            ticks: { color: '#aaa' }
          },
          y: {
            ticks: { color: '#aaa' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          },
          zoom: {
            pan: { enabled: true, mode: 'x' },
            zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'x' }
          }
        }
      }
    });

    let lastBarTime = null;
    let deltaUSD = 0, minDelta = 0, maxDelta = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function addDeltaBar(label, delta, minD, maxD) {
      deltaLabels.push(label);
      deltaDataset.push(delta);
      minDeltaDataset.push(minD);
      maxDeltaDataset.push(maxD);

      if (deltaLabels.length > maxBars) {
        deltaLabels.shift();
        deltaDataset.shift();
        minDeltaDataset.shift();
        maxDeltaDataset.shift();
      }
      deltaChart.update();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = e => {
      const t = JSON.parse(e.data);
      const qty = parseFloat(t.q);
      const price = parseFloat(t.p);
      const isSell = t.m;
      const usd = qty * price;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addDeltaBar(label, parseFloat(deltaUSD.toFixed(2)), minDelta, maxDelta);
        deltaUSD = 0;
        minDelta = 0;
        maxDelta = 0;
        lastBarTime = currentBar;
      }

      const delta = isSell ? -usd : usd;
      deltaUSD += delta;
      minDelta = Math.min(minDelta, deltaUSD);
      maxDelta = Math.max(maxDelta, deltaUSD);
    };
  </script></body>
</html>
