<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTCUSDT Leverage Tracker</title>
  <style>
    body {
      background-color: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #00ff99;
    }
    canvas {
      background: #222;
      border: 1px solid #333;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>BTCUSDT 5-min Leverage Tracker</h1>
  <canvas id="leverageChart" width="1000" height="500"></canvas>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    const ctx = document.getElementById('leverageChart').getContext('2d');

    const chartData = {
      labels: [],
      datasets: [
        {
          label: 'Price (Close)',
          data: [],
          borderColor: '#00ff99',
          backgroundColor: 'transparent',
          yAxisID: 'y1',
        },
        {
          label: 'OI Change / Volume',
          data: [],
          borderColor: '#ff6666',
          backgroundColor: 'rgba(255,102,102,0.3)',
          yAxisID: 'y2',
        }
      ]
    };

    const chartOptions = {
      responsive: true,
      interaction: {
        mode: 'index',
        intersect: false,
      },
      stacked: false,
      scales: {
        y1: {
          type: 'linear',
          position: 'left',
          title: {
            display: true,
            text: 'Price'
          },
          ticks: { color: '#00ff99' }
        },
        y2: {
          type: 'linear',
          position: 'right',
          title: {
            display: true,
            text: 'Estimated Leverage'
          },
          grid: { drawOnChartArea: false },
          ticks: { color: '#ff6666' }
        }
      }
    };

    const leverageChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: chartOptions
    });

    let lastPrice = null;
    let lastOI = null;
    let intervalData = [];
    let lastFetch = 0;

    async function fetchOI() {
      const res = await fetch("https://fapi.binance.com/futures/data/openInterestHist?symbol=BTCUSDT&period=5m&limit=2");
      const data = await res.json();
      return parseFloat(data[1].sumOpenInterest);
    }

    function pushCandle(price, oi, timestamp) {
      const totalQty = intervalData.reduce((sum, t) => sum + t.q, 0);
      const oiChange = oi - lastOI;
      const ratio = totalQty > 0 ? oiChange / totalQty : 0;

      chartData.labels.push(new Date(timestamp).toLocaleTimeString());
      chartData.datasets[0].data.push(price);
      chartData.datasets[1].data.push(ratio);

      leverageChart.update();
      lastOI = oi;
    }

    const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@aggTrade');

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      const now = Date.now();

      if (!lastPrice) {
        lastPrice = parseFloat(msg.p);
        lastOI = await fetchOI();
      }

      intervalData.push({ p: parseFloat(msg.p), q: parseFloat(msg.q) });

      if (now - lastFetch > 5 * 60 * 1000) {
        const closePrice = parseFloat(msg.p);
        const oi = await fetchOI();
        pushCandle(closePrice, oi, now);
        intervalData = [];
        lastFetch = now;
      }
    };
  </script></body>
</html>
