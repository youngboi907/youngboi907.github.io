<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Taker Delta + OI & ELR</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2, h3 {
      text-align: center;
      margin-bottom: 20px;
    }
    .chart-box {
      width: 100%;
      max-width: 2200px;
      margin: 0 auto 50px auto;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Taker Delta (5-Min)</h2>
  <div class="chart-box">
    <canvas id="deltaChart"></canvas>
  </div>

  <h3>Open Interest & Estimated Leverage Ratio</h3>
  <div class="chart-box">
    <canvas id="oiChart"></canvas>
  </div>

  <script>
    // === ORIGINAL DELTA CHART FROM YOUR CODE ===
    const labels = [];
    const deltaDataset = [];
    const minDeltaDataset = [];
    const maxDeltaDataset = [];
    const maxBars = 288;

    const deltaChart = new Chart(document.getElementById("deltaChart").getContext("2d"), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'Min Delta',
            data: minDeltaDataset,
            backgroundColor: 'rgba(255,0,0,0.5)',
            barPercentage: 0.1,
            categoryPercentage: 1.0
          },
          {
            label: 'Delta',
            data: deltaDataset,
            backgroundColor: 'rgba(100,100,255,0)',
            barPercentage: 1.0,
            categoryPercentage: 1.0
          },
          {
            label: 'Max Delta',
            data: maxDeltaDataset,
            backgroundColor: 'rgba(0,255,0,0.5)',
            barPercentage: 0.1,
            categoryPercentage: 1.0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            stacked: true,
            ticks: { color: '#aaa' }
          },
          y: {
            ticks: { color: '#aaa' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });

    let lastBarTime = null;
    let deltaUSD = 0;
    let minDelta = 0;
    let maxDelta = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function addDeltaBar(label, delta, minD, maxD) {
      labels.push(label);
      deltaDataset.push(delta);
      minDeltaDataset.push(minD);
      maxDeltaDataset.push(maxD);
      if (labels.length > maxBars) {
        labels.shift();
        deltaDataset.shift();
        minDeltaDataset.shift();
        maxDeltaDataset.shift();
      }
      deltaChart.update();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = e => {
      const t = JSON.parse(e.data);
      const qty = parseFloat(t.q);
      const price = parseFloat(t.p);
      const isSell = t.m;
      const usd = qty * price;

      const now = Date.now();
      const currentBar = roundTo5Min(now);
      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addDeltaBar(label, parseFloat(deltaUSD.toFixed(2)), minDelta, maxDelta);
        deltaUSD = 0;
        minDelta = 0;
        maxDelta = 0;
        lastBarTime = currentBar;
      }

      const delta = isSell ? -usd : usd;
      deltaUSD += delta;
      minDelta = Math.min(minDelta, deltaUSD);
      maxDelta = Math.max(maxDelta, deltaUSD);
    };

    // === OI & ELR CHART BELOW ===
    const oiLabels = [];
    const oiData = [];
    const elrData = [];

    const oiChart = new Chart(document.getElementById("oiChart").getContext("2d"), {
      type: 'line',
      data: {
        labels: oiLabels,
        datasets: [
          {
            label: 'Open Interest',
            data: oiData,
            borderColor: 'orange',
            backgroundColor: 'rgba(255,165,0,0.2)',
            yAxisID: 'y',
            tension: 0.3
          },
          {
            label: 'Estimated Leverage Ratio',
            data: elrData,
            borderColor: 'cyan',
            backgroundColor: 'rgba(0,255,255,0.2)',
            yAxisID: 'y1',
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        interaction: { mode: 'index', intersect: false },
        stacked: false,
        scales: {
          y: {
            type: 'linear',
            position: 'left',
            ticks: { color: '#ffa500' }
          },
          y1: {
            type: 'linear',
            position: 'right',
            grid: { drawOnChartArea: false },
            ticks: { color: '#0ff' }
          },
          x: {
            ticks: { color: '#aaa' }
          }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    async function fetchOIandELR() {
      try {
        const [oiRes, elrRes] = await Promise.all([
          fetch('https://fapi.binance.com/fapi/v1/openInterest?symbol=BTCUSDT'),
          fetch('https://fapi.binance.com/futures/data/estimatedLeverageRatio?symbol=BTCUSDT')
        ]);
        const oiJson = await oiRes.json();
        const elrJson = await elrRes.json();

        const timestamp = new Date().toLocaleTimeString();
        const oi = parseFloat(oiJson.openInterest);
        const elr = parseFloat(elrJson.estimatedLeverageRatio);

        oiLabels.push(timestamp);
        oiData.push(oi);
        elrData.push(elr);

        if (oiLabels.length > 288) {
          oiLabels.shift();
          oiData.shift();
          elrData.shift();
        }

        oiChart.update();
      } catch (err) {
        console.error("Error fetching OI/ELR:", err);
      }
    }

    setInterval(fetchOIandELR, 60000);
    fetchOIandELR();
  </script>
</body>
</html>
