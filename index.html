<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Delta Charts (5 Min)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .chart-box {
      flex: 1 1 45%;
      min-width: 450px;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Taker Delta & Volume (5-Min)</h2>
  <div class="container">
    <div class="chart-box">
      <canvas id="mainChart"></canvas>
    </div>
    <div class="chart-box">
      <canvas id="rangeChart"></canvas>
    </div>
  </div>

  <script>
    const labels = [];
    const deltas = [];
    const volumes = [];
    const volumeColors = [];
    const minDeltas = [];
    const maxDeltas = [];
    const maxBars = 288;

    // Chart 1: Delta + Volume
    const mainChart = new Chart(document.getElementById("mainChart").getContext("2d"), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'Volume',
            data: volumes,
            backgroundColor: volumeColors,
            borderRadius: 3,
            order: 1
          },
          {
            label: 'Delta',
            data: deltas,
            backgroundColor: ctx => {
              const value = ctx.raw;
              const maxAbs = Math.max(...deltas.map(d => Math.abs(d))) || 1;
              const alpha = 0.3 + Math.min(Math.abs(value) / maxAbs, 1) * 0.7;
              return value >= 0 ? `rgba(0,255,0,${alpha})` : `rgba(255,0,0,${alpha})`;
            },
            borderRadius: 3,
            order: 2
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#aaa' }},
          y: { ticks: { color: '#aaa' }}
        },
        plugins: {
          legend: { labels: { color: '#fff' }}
        }
      }
    });

    // Chart 2: Min/Max Delta
    const rangeChart = new Chart(document.getElementById("rangeChart").getContext("2d"), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'Max Delta',
            data: maxDeltas,
            backgroundColor: 'rgba(0,255,0,0.6)',
            borderRadius: 3
          },
          {
            label: 'Min Delta',
            data: minDeltas,
            backgroundColor: 'rgba(255,0,0,0.6)',
            borderRadius: 3
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#aaa' }},
          y: { ticks: { color: '#aaa' }}
        },
        plugins: {
          legend: { labels: { color: '#fff' }}
        }
      }
    });

    // Bar tracking
    let lastBarTime = null;
    let deltaUSD = 0;
    let buyVol = 0;
    let sellVol = 0;
    let minDelta = 0;
    let maxDelta = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function addBar(label, delta, buyVol, sellVol, minD, maxD) {
      const totalVol = buyVol + sellVol;
      const color = buyVol >= sellVol
        ? 'rgba(255,255,0,0.3)' : 'rgba(0,100,255,0.3)';

      labels.push(label);
      deltas.push(delta);
      volumes.push(totalVol);
      volumeColors.push(color);
      minDeltas.push(minD);
      maxDeltas.push(maxD);

      if (labels.length > maxBars) {
        labels.shift(); deltas.shift(); volumes.shift(); volumeColors.shift();
        minDeltas.shift(); maxDeltas.shift();
      }

      mainChart.update();
      rangeChart.update();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = e => {
      const t = JSON.parse(e.data);
      const qty = parseFloat(t.q);
      const price = parseFloat(t.p);
      const isSell = t.m;
      const usd = qty * price;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addBar(label, parseFloat(deltaUSD.toFixed(2)), buyVol, sellVol, minDelta, maxDelta);

        // Reset
        deltaUSD = 0;
        buyVol = 0;
        sellVol = 0;
        minDelta = 0;
        maxDelta = 0;
        lastBarTime = currentBar;
      }

      const delta = isSell ? -usd : usd;
      deltaUSD += delta;
      isSell ? sellVol += usd : buyVol += usd;
      minDelta = Math.min(minDelta, deltaUSD);
      maxDelta = Math.max(maxDelta, deltaUSD);
    };
  </script>
</body>
</html>
