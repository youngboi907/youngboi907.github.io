<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Taker Delta Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .chart-box {
      width: 100%;
      height: 400px;
      margin-bottom: 30px;
      background: #222;
      padding: 10px;
      border-radius: 8px;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Price & Delta (5-Min)</h2>
  <div class="chart-box">
    <canvas id="priceChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="deltaChart"></canvas>
  </div>  <script>
    const labels = [];
    const priceData = [];
    const deltaData = [];
    const minDeltaData = [];
    const maxDeltaData = [];
    const maxBars = 288;

    const priceChart = new Chart(document.getElementById("priceChart").getContext("2d"), {
      type: 'line',
      data: {
        labels,
        datasets: [{
          label: 'Price',
          data: priceData,
          borderColor: 'yellow',
          backgroundColor: 'transparent',
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    const deltaChart = new Chart(document.getElementById("deltaChart").getContext("2d"), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'Max Delta',
            data: maxDeltaData,
            backgroundColor: 'rgba(0,255,0,0.5)'
          },
          {
            label: 'Delta',
            data: deltaData,
            backgroundColor: 'rgba(255,255,0,0.8)'
          },
          {
            label: 'Min Delta',
            data: minDeltaData,
            backgroundColor: 'rgba(255,0,0,0.5)'
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    let lastBarTime = null;
    let deltaUSD = 0;
    let buyVol = 0;
    let sellVol = 0;
    let minDelta = 0;
    let maxDelta = 0;
    let lastPrice = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function addBar(label, delta, minD, maxD, price) {
      labels.push(label);
      deltaData.push(delta);
      minDeltaData.push(minD);
      maxDeltaData.push(maxD);
      priceData.push(price);

      if (labels.length > maxBars) {
        labels.shift(); deltaData.shift(); minDeltaData.shift(); maxDeltaData.shift(); priceData.shift();
      }

      deltaChart.update();
      priceChart.update();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = e => {
      const t = JSON.parse(e.data);
      const qty = parseFloat(t.q);
      const price = parseFloat(t.p);
      const isSell = t.m;
      const usd = qty * price;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addBar(label, parseFloat(deltaUSD.toFixed(2)), minDelta, maxDelta, lastPrice);

        // Reset
        deltaUSD = 0;
        buyVol = 0;
        sellVol = 0;
        minDelta = 0;
        maxDelta = 0;
        lastBarTime = currentBar;
      }

      const delta = isSell ? -usd : usd;
      deltaUSD += delta;
      isSell ? sellVol += usd : buyVol += usd;
      minDelta = Math.min(minDelta, deltaUSD);
      maxDelta = Math.max(maxDelta, deltaUSD);
      lastPrice = price;
    };
  </script></body>
</html>
