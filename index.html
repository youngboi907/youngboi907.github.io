<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Live Market Taker Delta (USD) - Binance BTCUSDT</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
    }
    canvas {
      max-width: 1000px;
      margin: auto;
      background: #222;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Volume Delta (Taker Buy - Taker Sell) â€“ 5 Min</h2>
  <canvas id="deltaChart" height="400"></canvas>

  <script>
    const labels = [];
    const deltas = [];
    const maxBars = 288; // 24h of 5-minute bars

    const ctx = document.getElementById("deltaChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Volume Delta (USD)',
          data: deltas,
          backgroundColor: ctx => {
            const val = ctx.raw;
            return val > 0 ? 'rgba(0, 255, 0, 0.6)' : 'rgba(255, 0, 0, 0.6)';
          },
          borderRadius: 3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: '#aaa' }},
          y: { ticks: { color: '#aaa' }}
        },
        plugins: { legend: { display: false }}
      }
    });

    function addBar(label, delta) {
      labels.push(label);
      deltas.push(delta);
      if (labels.length > maxBars) {
        labels.shift();
        deltas.shift();
      }
      chart.update();
    }

    let lastBarTime = null;
    let deltaUSD = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = event => {
      const trade = JSON.parse(event.data);
      const qty = parseFloat(trade.q);
      const price = parseFloat(trade.p);
      const isSell = trade.m;
      const volume = price * qty;

      // Taker Buy: +volume | Taker Sell: -volume
      deltaUSD += isSell ? -volume : volume;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addBar(label, parseFloat(deltaUSD.toFixed(2)));
        deltaUSD = 0;
        lastBarTime = currentBar;
      }
    };
  </script>
</body>
</html>
