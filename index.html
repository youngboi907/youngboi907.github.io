<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 10px;
    }
    .chart-box {
      width: 100%;
      max-width: 1400px;
      margin: 20px auto;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Dashboard (Live)</h2>  <div class="chart-box">
    <canvas id="priceChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="elrChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="oiChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="avgLevChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="deltaChart"></canvas>
  </div>  <script>
    const chartConfig = (label, borderColor, backgroundColor) => ({
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label,
          data: [],
          borderColor,
          backgroundColor,
          tension: 0.3,
          pointRadius: 0
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    const priceChart = new Chart(document.getElementById("priceChart"), chartConfig("BTC Price", "#00ffcc", "#00ffcc22"));
    const elrChart = new Chart(document.getElementById("elrChart"), chartConfig("Estimated Leverage Ratio", "#ffaa00", "#ffaa0022"));
    const oiChart = new Chart(document.getElementById("oiChart"), chartConfig("Open Interest", "#33cc33", "#33cc3322"));
    const avgLevChart = new Chart(document.getElementById("avgLevChart"), chartConfig("Avg Long/Short Leverage", "#9999ff", "#9999ff22"));

    // Delta chart setup (same as your provided config)
    const deltaLabels = [], deltaDataset = [], minDeltaDataset = [], maxDeltaDataset = [];
    const maxBars = 288;
    const deltaChart = new Chart(document.getElementById("deltaChart").getContext("2d"), {
      type: 'bar',
      data: {
        labels: deltaLabels,
        datasets: [
          {
            label: 'Min Delta',
            data: minDeltaDataset,
            backgroundColor: 'rgba(255,0,0,0.5)',
            barPercentage: 0.1,
            categoryPercentage: 1.0
          },
          {
            label: 'Delta',
            data: deltaDataset,
            backgroundColor: 'rgba(100,100,255,0.0)',
            barPercentage: 1.0,
            categoryPercentage: 1.0
          },
          {
            label: 'Max Delta',
            data: maxDeltaDataset,
            backgroundColor: 'rgba(0,255,0,0.5)',
            barPercentage: 0.1,
            categoryPercentage: 1.0
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { stacked: true, ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: { legend: { labels: { color: '#fff' } } }
      }
    });

    let deltaLastTime = null;
    let deltaUSD = 0, minDelta = 0, maxDelta = 0;
    function roundTo5Min(timestamp) {
      const d = new Date(timestamp);
      d.setSeconds(0, 0);
      d.setMinutes(d.getMinutes() - (d.getMinutes() % 5));
      return d.getTime();
    }
    function updateDelta(label, delta, minD, maxD) {
      deltaLabels.push(label);
      deltaDataset.push(delta);
      minDeltaDataset.push(minD);
      maxDeltaDataset.push(maxD);
      if (deltaLabels.length > maxBars) {
        deltaLabels.shift(); deltaDataset.shift();
        minDeltaDataset.shift(); maxDeltaDataset.shift();
      }
      deltaChart.update();
    }

    // Price + ELR + OI + Avg Leverage + Delta WebSocket
    const priceData = priceChart.data.datasets[0].data;
    const elrData = elrChart.data.datasets[0].data;
    const oiData = oiChart.data.datasets[0].data;
    const avgLevData = avgLevChart.data.datasets[0].data;
    const labelSet = priceChart.data.labels;

    const maxPoints = 288;
    function pushToAllCharts(label, price, elr, oi, avgLev) {
      labelSet.push(label);
      priceData.push(price);
      elrData.push(elr);
      oiData.push(oi);
      avgLevData.push(avgLev);
      if (labelSet.length > maxPoints) {
        labelSet.shift();
        priceData.shift(); elrData.shift();
        oiData.shift(); avgLevData.shift();
      }
      priceChart.update();
      elrChart.update();
      oiChart.update();
      avgLevChart.update();
    }

    setInterval(async () => {
      try {
        const [elrRes, oiRes, priceRes] = await Promise.all([
          fetch('https://fapi.binance.com/futures/data/globalLongShortAccountRatio?symbol=BTCUSDT&period=5m&limit=1').then(r => r.json()),
          fetch('https://fapi.binance.com/futures/data/openInterestHist?symbol=BTCUSDT&period=5m&limit=1').then(r => r.json()),
          fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT').then(r => r.json())
        ]);

        const label = new Date().toLocaleTimeString();
        const elr = parseFloat(elrRes[0].longAccount / elrRes[0].shortAccount).toFixed(3);
        const oi = parseFloat(oiRes[0].sumOpenInterestValue);
        const price = parseFloat(priceRes.price);
        const avgLev = parseFloat(elrRes[0].longShortRatio).toFixed(3);

        pushToAllCharts(label, price, elr, oi, avgLev);
      } catch (err) {
        console.error("Data fetch error:", err);
      }
    }, 5000);

    // Taker Delta WebSocket
    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = e => {
      const t = JSON.parse(e.data);
      const qty = parseFloat(t.q);
      const price = parseFloat(t.p);
      const isSell = t.m;
      const usd = qty * price;
      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!deltaLastTime) deltaLastTime = currentBar;

      if (currentBar > deltaLastTime) {
        const label = new Date(deltaLastTime).toLocaleTimeString();
        updateDelta(label, parseFloat(deltaUSD.toFixed(2)), minDelta, maxDelta);
        deltaUSD = 0; minDelta = 0; maxDelta = 0;
        deltaLastTime = currentBar;
      }

      const delta = isSell ? -usd : usd;
      deltaUSD += delta;
      minDelta = Math.min(minDelta, deltaUSD);
      maxDelta = Math.max(maxDelta, deltaUSD);
    };
  </script></body>
</html>
