<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Buy-Sell Delta (Futures)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
  </style>
</head>
<body>
  <h2>Live BTCUSDT Futures Buy-Sell Delta</h2>
  <canvas id="deltaChart"></canvas>

  <script>
    const ctx = document.getElementById('deltaChart').getContext('2d');

    const maxPoints = 100;
    const labels = [];
    const dataPoints = [];

    const deltaChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: 'Cumulative Delta (Buys - Sells)',
          borderColor: 'rgb(0, 255, 100)',
          backgroundColor: 'rgba(0, 255, 100, 0.1)',
          data: dataPoints,
          tension: 0.3
        }]
      },
      options: {
        responsive: true,
        animation: false,
        scales: {
          x: {
            display: false
          },
          y: {
            beginAtZero: false
          }
        }
      }
    });

    let delta = 0;

    const ws = new WebSocket('wss://fstream.binance.com/ws/btcusdt@trade');
    ws.onmessage = function(event) {
      const msg = JSON.parse(event.data);
      const trade = msg.data;
      const qty = parseFloat(trade.q);
      const isSell = trade.m;

      delta += isSell ? -qty : qty;

      const now = new Date().toLocaleTimeString();

      labels.push(now);
      dataPoints.push(delta);

      if (labels.length > maxPoints) {
        labels.shift();
        dataPoints.shift();
      }

      deltaChart.update();
    };
  </script>
</body>
</html>
