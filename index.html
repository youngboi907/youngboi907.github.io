<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTCUSDT Orderbook Chart</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      background-color: #f4f4f4;
    }
    #controls {
      margin: 10px;
    }
    canvas {
      max-width: 90%;
      max-height: 90%;
    }
  </style>
</head>
<body>
  <!-- Add the threshold input field -->
  <div id="controls">
    <label for="threshold">Set Volume Threshold:</label>
    <input type="number" id="threshold" value="50" min="0" step="1">
  </div>
  
  <canvas id="btcChart"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('btcChart').getContext('2d');

    // Initial data
    const data = {
      labels: [],
      datasets: [
        {
          label: 'Bid Volume',
          borderColor: 'rgb(75, 192, 192)',
          borderWidth: 2,
          fill: false,
          data: []
        },
        {
          label: 'Ask Volume',
          borderColor: 'rgb(255, 99, 132)',
          borderWidth: 2,
          fill: false,
          data: []
        }
      ]
    };

    // Chart configuration
    const config = {
      type: 'line',
      data: data,
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: {
            type: 'linear',
            position: 'bottom',
          },
          y: {
            beginAtZero: true,
          }
        },
        plugins: {
          legend: {
            position: 'top',
          },
        }
      }
    };

    // Initialize chart
    const btcChart = new Chart(ctx, config);

    // Fetch Binance orderbook data and update chart
    async function fetchOrderBook() {
      try {
        const response = await fetch("https://api.binance.com/api/v3/depth?symbol=BTCUSDT&limit=5000");
        const orderbook = await response.json();

        const bids = orderbook.bids.map(bid => ({ price: parseFloat(bid[0]), volume: parseFloat(bid[1]) }));
        const asks = orderbook.asks.map(ask => ({ price: parseFloat(ask[0]), volume: parseFloat(ask[1]) }));

        data.labels = bids.slice(0, 100).map(bid => bid.price);
        data.datasets[0].data = bids.slice(0, 100).map(bid => bid.volume);
        data.datasets[1].data = asks.slice(0, 100).map(ask => ask.volume);

        btcChart.update();

        // Get the threshold from the input field
        const threshold = parseFloat(document.getElementById('threshold').value) || 50;

        // Detect large orders
        const largeBids = bids.filter(bid => bid.volume > threshold);
        const largeAsks = asks.filter(ask => ask.volume > threshold);

        console.log("Large Bids:", largeBids);
        console.log("Large Asks:", largeAsks);
        // You can add visual markers here for large orders if desired
      } catch (error) {
        console.error("Error fetching orderbook data:", error);
      }
    }

    // Fetch data periodically
    setInterval(fetchOrderBook, 3000);
    fetchOrderBook(); // Initial fetch on load
  </script>
</body>
</html>
