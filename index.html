<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BTCUSDT Order Book Depth</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .chart-box {
      width: 100%;
      max-width: 1400px;
      margin: 0 auto;
      background: #222;
      border-radius: 8px;
      padding: 10px;
    }
    canvas {
      width: 100% !important;
      height: 500px !important;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Order Book Depth</h2>
  <div class="chart-box">
    <canvas id="depthChart"></canvas>
  </div>  <script>
    const ctx = document.getElementById('depthChart').getContext('2d');
    const depthChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Buy Depth 0-2.5%',
            data: [],
            backgroundColor: 'rgba(0, 255, 0, 0.6)',
          },
          {
            label: 'Buy Depth 2.5-5%',
            data: [],
            backgroundColor: 'rgba(0, 200, 0, 0.4)',
          },
          {
            label: 'Buy Depth 5-10%',
            data: [],
            backgroundColor: 'rgba(0, 150, 0, 0.3)',
          },
          {
            label: 'Sell Depth 0-2.5%',
            data: [],
            backgroundColor: 'rgba(255, 0, 0, 0.6)',
          },
          {
            label: 'Sell Depth 2.5-5%',
            data: [],
            backgroundColor: 'rgba(200, 0, 0, 0.4)',
          },
          {
            label: 'Sell Depth 5-10%',
            data: [],
            backgroundColor: 'rgba(150, 0, 0, 0.3)',
          },
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: {
            ticks: { color: '#ccc' }
          },
          y: {
            title: {
              display: true,
              text: 'Order Volume',
              color: '#ccc'
            },
            ticks: { color: '#ccc' }
          }
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });

    async function fetchOrderBookDepth() {
      const res = await fetch('http://localhost:3000/api/depth');
      const data = await res.json();
      
      const labels = data.labels;
      const datasets = data.datasets;

      depthChart.data.labels = labels;
      for (let i = 0; i < depthChart.data.datasets.length; i++) {
        depthChart.data.datasets[i].data = datasets[i];
      }

      depthChart.update();
    }

    setInterval(fetchOrderBookDepth, 3000); // refresh every 3s
    fetchOrderBookDepth();
  </script></body>
</html>
