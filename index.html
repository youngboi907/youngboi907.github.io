<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Price + Delta Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .chart-box {
      background: #222;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT 5-Min Price & Taker Delta</h2>
  <div class="chart-box">
    <canvas id="priceChart"></canvas>
  </div>
  <div class="chart-box">
    <canvas id="deltaChart"></canvas>
  </div>  <script>
    const priceLabels = [];
    const priceData = [];

    const deltaLabels = [];
    const deltaData = [];
    const minDeltaData = [];
    const maxDeltaData = [];
    const maxBars = 288;

    // Price chart setup
    const priceChart = new Chart(document.getElementById("priceChart").getContext("2d"), {
      type: 'line',
      data: {
        labels: priceLabels,
        datasets: [{
          label: 'Price',
          data: priceData,
          borderColor: 'rgba(0, 200, 255, 1)',
          borderWidth: 2,
          fill: false,
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    // Delta Chart with overlayed bars and wicks
    const deltaChart = new Chart(document.getElementById("deltaChart").getContext("2d"), {
      type: 'bar',
      data: {
        labels: deltaLabels,
        datasets: [
          {
            type: 'bar',
            label: 'Delta',
            data: deltaData,
            backgroundColor: ctx => {
              const value = ctx.raw;
              return value >= 0 ? 'rgba(0,255,0,0.7)' : 'rgba(255,0,0,0.7)';
            },
            borderSkipped: false,
            order: 2
          },
          {
            type: 'bar',
            label: 'Wick (Min to Max)',
            data: deltaData.map((d, i) => maxDeltaData[i] - minDeltaData[i]),
            backgroundColor: 'rgba(255,255,255,0.1)',
            base: ctx => minDeltaData[ctx.dataIndex],
            borderSkipped: false,
            order: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
          x: { stacked: true, ticks: { color: '#aaa' } },
          y: { ticks: { color: '#aaa' } }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    // WebSocket for trade data
    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    let lastBarTime = null;
    let deltaUSD = 0;
    let buyVol = 0;
    let sellVol = 0;
    let minDelta = 0;
    let maxDelta = 0;
    let lastPrice = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    ws.onmessage = e => {
      const t = JSON.parse(e.data);
      const qty = parseFloat(t.q);
      const price = parseFloat(t.p);
      const isSell = t.m;
      const usd = qty * price;
      const now = Date.now();
      const currentBar = roundTo5Min(now);

      lastPrice = price;

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        // Update charts
        deltaLabels.push(label);
        deltaData.push(deltaUSD);
        minDeltaData.push(minDelta);
        maxDeltaData.push(maxDelta);

        priceLabels.push(label);
        priceData.push(lastPrice);

        if (deltaLabels.length > maxBars) {
          deltaLabels.shift();
          deltaData.shift();
          minDeltaData.shift();
          maxDeltaData.shift();

          priceLabels.shift();
          priceData.shift();
        }

        deltaChart.update();
        priceChart.update();

        // Reset
        deltaUSD = 0;
        buyVol = 0;
        sellVol = 0;
        minDelta = 0;
        maxDelta = 0;
        lastBarTime = currentBar;
      }

      const delta = isSell ? -usd : usd;
      deltaUSD += delta;
      isSell ? sellVol += usd : buyVol += usd;
      minDelta = Math.min(minDelta, deltaUSD);
      maxDelta = Math.max(maxDelta, deltaUSD);
    };
  </script></body>
</html>
