<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Taker Delta + Volume (5 Min)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 1000px;
      margin: 20px auto;
      background: #222;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Taker Volume Delta (5 Min)</h2>
  <canvas id="mainChart" height="400"></canvas>

  <h3>Min & Max Delta (5 Min)</h3>
  <canvas id="deltaRangeChart" height="200"></canvas>

  <script>
    const labels = [];
    const deltas = [];
    const volumes = [];
    const volumeColors = [];
    const deltaMins = [];
    const deltaMaxs = [];
    const maxBars = 288;

    // Main chart
    const mainChart = new Chart(document.getElementById("mainChart").getContext("2d"), {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'Volume',
            data: volumes,
            backgroundColor: volumeColors,
            borderRadius: 3,
            order: 1
          },
          {
            label: 'Delta',
            data: deltas,
            backgroundColor: function(context) {
              const value = context.raw;
              const maxAbs = Math.max(...deltas.map(d => Math.abs(d))) || 1;
              const alpha = 0.3 + Math.min(Math.abs(value) / maxAbs, 1) * 0.7;
              return value >= 0
                ? `rgba(0, 255, 0, ${alpha})`
                : `rgba(255, 0, 0, ${alpha})`;
            },
            borderRadius: 3,
            order: 2
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: '#aaa' }},
          y: { ticks: { color: '#aaa' }}
        },
        plugins: {
          legend: { display: false }
        }
      }
    });

    // Delta range chart
    const rangeChart = new Chart(document.getElementById("deltaRangeChart").getContext("2d"), {
      type: 'line',
      data: {
        labels,
        datasets: [
          {
            label: 'Max Delta',
            data: deltaMaxs,
            borderColor: 'lime',
            backgroundColor: 'rgba(0,255,0,0.2)',
            fill: false,
            tension: 0.3
          },
          {
            label: 'Min Delta',
            data: deltaMins,
            borderColor: 'red',
            backgroundColor: 'rgba(255,0,0,0.2)',
            fill: false,
            tension: 0.3
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: '#aaa' }},
          y: { ticks: { color: '#aaa' }}
        },
        plugins: {
          legend: {
            labels: { color: '#fff' }
          }
        }
      }
    });

    let lastBarTime = null;
    let deltaUSD = 0;
    let buyVol = 0;
    let sellVol = 0;
    let minDelta = 0;
    let maxDelta = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function addBar(label, delta, buyVol, sellVol, minD, maxD) {
      const totalVol = buyVol + sellVol;
      const majorityColor = buyVol >= sellVol
        ? 'rgba(255, 255, 0, 0.3)'
        : 'rgba(0, 100, 255, 0.3)';

      labels.push(label);
      deltas.push(delta);
      volumes.push(totalVol);
      volumeColors.push(majorityColor);
      deltaMins.push(minD);
      deltaMaxs.push(maxD);

      if (labels.length > maxBars) {
        labels.shift(); deltas.shift(); volumes.shift(); volumeColors.shift();
        deltaMins.shift(); deltaMaxs.shift();
      }

      mainChart.update();
      rangeChart.update();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = event => {
      const trade = JSON.parse(event.data);
      const qty = parseFloat(trade.q);
      const price = parseFloat(trade.p);
      const isSell = trade.m;
      const usd = price * qty;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addBar(label, parseFloat(deltaUSD.toFixed(2)), buyVol, sellVol, minDelta, maxDelta);

        deltaUSD = 0;
        buyVol = 0;
        sellVol = 0;
        minDelta = 0;
        maxDelta = 0;
        lastBarTime = currentBar;
      }

      const delta = isSell ? -usd : usd;
      deltaUSD += delta;
      isSell ? sellVol += usd : buyVol += usd;
      minDelta = Math.min(minDelta, deltaUSD);
      maxDelta = Math.max(maxDelta, deltaUSD);
    };
  </script>
</body>
</html>
