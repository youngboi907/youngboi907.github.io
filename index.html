<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSD 5-min Delta Tracker</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    #statsContainer {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px;
      max-width: 1200px;
      margin: auto;
    }
    .box {
      border: 1px solid #444;
      background: #1c1c1c;
      padding: 10px;
      border-radius: 8px;
      width: 160px;
      text-align: left;
    }
    .box h4 {
      margin: 0 0 5px;
      font-size: 14px;
      color: #0f0;
    }
    .box div {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <h2>BTCUSD 5-min Delta Tracker (Last 24h)</h2>
  <div id="statsContainer"></div>

  <script>
    const statsContainer = document.getElementById("statsContainer");

    const history = [];
    const maxHistory = 288; // 288 = 24 hours of 5-min intervals

    let lastCandleTime = null;
    let delta = 0;
    let open = 0;
    let high = 0;
    let low = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function createBox(candle) {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <h4>${new Date(candle.time).toLocaleTimeString()}</h4>
        <div>Open: ${candle.open.toFixed(2)}</div>
        <div>High: ${candle.high.toFixed(2)}</div>
        <div>Low: ${candle.low.toFixed(2)}</div>
        <div>Close: ${candle.close.toFixed(2)}</div>
        <div>Total Delta: ${(candle.close - candle.open).toFixed(2)}</div>
      `;
      statsContainer.prepend(box);

      if (statsContainer.children.length > maxHistory) {
        statsContainer.removeChild(statsContainer.lastChild);
      }
    }

    const ws = new WebSocket('wss://ws.bitmex.com/realtime?subscribe=trade:XBTUSD');
    ws.onopen = function() {
      console.log('Connected to BitMEX WebSocket');
    };
    ws.onmessage = function(event) {
      const message = JSON.parse(event.data);
      if (message.table === 'trade' && message.action === 'insert') {
        message.data.forEach(trade => {
          const qty = trade.size;
          const isBuy = trade.side === 'Buy';

          delta += isBuy ? qty : -qty;

          const now = Date.now();
          const currentTime = roundTo5Min(now);

          if (!lastCandleTime || currentTime > lastCandleTime) {
            if (lastCandleTime !== null) {
              const candle = {
                time: lastCandleTime,
                open: open,
                high: high,
                low: low,
                close: delta
              };
              history.push(candle);
              createBox(candle);
            }

            lastCandleTime = currentTime;
            open = delta;
            high = delta;
            low = delta;
          }

          high = Math.max(high, delta);
          low = Math.min(low, delta);
        });
      }
    };
    ws.onerror = function(error) {
      console.error('WebSocket error:', error);
    };
    ws.onclose = function() {
      console.log('WebSocket connection closed');
    };
  </script>
</body>
</html>
