<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT 5-Min Delta & Volume Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 1000px;
      margin: auto;
      background: #222;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Taker Volume Delta (5 Min) + Volume Candles</h2>
  <canvas id="chart" height="800"></canvas>

  <script>
    const labels = [];
    const deltas = [];
    const volumes = [];
    const volumeColors = [];
    const maxBars = 288;

    const ctx = document.getElementById("chart").getContext("2d");
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [
          {
            label: 'Volume',
            data: volumes,
            backgroundColor: volumeColors,
            borderRadius: 3,
            order: 1
          },
          {
            label: 'Delta',
            data: deltas,
            backgroundColor: function(context) {
              const value = context.raw;
              const maxAbs = Math.max(...deltas.map(d => Math.abs(d))) || 1;
              const intensity = Math.min(Math.abs(value) / maxAbs, 1);
              const alpha = 0.3 + intensity * 0.7;
              return value >= 0
                ? `rgba(0, 255, 0, ${alpha})`
                : `rgba(255, 0, 0, ${alpha})`;
            },
            borderRadius: 3,
            order: 2
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: '#aaa' }},
          y: { ticks: { color: '#aaa' }}
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => {
                if (ctx.datasetIndex === 0)
                  return `Volume: $${ctx.raw.toFixed(2)}`;
                else
                  return `Delta: $${ctx.raw.toFixed(2)}`;
              }
            }
          }
        }
      }
    });

    let lastBarTime = null;
    let deltaUSD = 0;
    let buyVol = 0;
    let sellVol = 0;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function addBar(label, delta, buyVol, sellVol) {
      const totalVol = buyVol + sellVol;
      const majorityColor = buyVol >= sellVol
        ? 'rgba(255, 255, 0, 0.3)' // Yellow for buy vol
        : 'rgba(0, 100, 255, 0.3)'; // Blue for sell vol

      labels.push(label);
      deltas.push(delta);
      volumes.push(totalVol);
      volumeColors.push(majorityColor);

      if (labels.length > maxBars) {
        labels.shift(); deltas.shift(); volumes.shift(); volumeColors.shift();
      }

      chart.update();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = event => {
      const trade = JSON.parse(event.data);
      const qty = parseFloat(trade.q);
      const price = parseFloat(trade.p);
      const isSell = trade.m;
      const usd = price * qty;

      deltaUSD += isSell ? -usd : usd;
      isSell ? sellVol += usd : buyVol += usd;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addBar(label, parseFloat(deltaUSD.toFixed(2)), buyVol, sellVol);

        // Reset
        deltaUSD = 0;
        buyVol = 0;
        sellVol = 0;
        lastBarTime = currentBar;
      }
    };
  </script>
</body>
</html>
