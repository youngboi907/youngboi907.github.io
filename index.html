<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Futures Metrics</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    .chart-container {
      width: 100%;
      max-width: 1200px;
      margin: 30px auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }
    canvas {
      width: 100% !important;
      height: 400px !important;
    }
  </style>
</head>
<body>

  <h2>BTCUSDT - Estimated Leverage Ratio (ELR)</h2>
  <div class="chart-container"><canvas id="elrChart"></canvas></div>

  <h2>BTCUSDT - Open Interest (OI)</h2>
  <div class="chart-container"><canvas id="oiChart"></canvas></div>

  <h2>BTCUSDT - Top Trader Long/Short Ratio</h2>
  <div class="chart-container"><canvas id="ratioChart"></canvas></div>

  <script>
    const maxPoints = 288;

    const elrChart = new Chart(document.getElementById("elrChart").getContext("2d"), {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'ELR',
        data: [],
        borderColor: 'lime',
        backgroundColor: 'rgba(0,255,0,0.2)',
        tension: 0.2
      }]},
      options: baseOptions("Estimated Leverage Ratio")
    });

    const oiChart = new Chart(document.getElementById("oiChart").getContext("2d"), {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'OI (USD)',
        data: [],
        borderColor: 'orange',
        backgroundColor: 'rgba(255,165,0,0.2)',
        tension: 0.2
      }]},
      options: baseOptions("Open Interest")
    });

    const ratioChart = new Chart(document.getElementById("ratioChart").getContext("2d"), {
      type: 'line',
      data: { labels: [], datasets: [{
        label: 'Top Trader Long/Short Ratio',
        data: [],
        borderColor: 'skyblue',
        backgroundColor: 'rgba(135,206,235,0.2)',
        tension: 0.2
      }]},
      options: baseOptions("Top Trader Long/Short Ratio")
    });

    function baseOptions(title) {
      return {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          title: { display: false },
          legend: { labels: { color: '#fff' }},
          zoom: {
            zoom: {
              wheel: { enabled: true },
              pinch: { enabled: true },
              mode: 'x'
            },
            pan: {
              enabled: true,
              mode: 'x',
            }
          }
        },
        scales: {
          x: { ticks: { color: '#aaa' }},
          y: { ticks: { color: '#aaa' }}
        }
      };
    }

    async function fetchMetrics() {
      try {
        const [elrRes, oiRes, ratioRes] = await Promise.all([
          fetch("https://fapi.binance.com/futures/data/globalLongShortAccountRatio?symbol=BTCUSDT&period=5m&limit=288"),
          fetch("https://fapi.binance.com/futures/data/openInterestHist?symbol=BTCUSDT&period=5m&limit=288"),
          fetch("https://fapi.binance.com/futures/data/topLongShortAccountRatio?symbol=BTCUSDT&period=5m&limit=288")
        ]);

        const elrData = await elrRes.json();
        const oiData = await oiRes.json();
        const ratioData = await ratioRes.json();

        const timestamps = elrData.map(item => new Date(item.timestamp).toLocaleTimeString());

        // Update ELR chart
        elrChart.data.labels = timestamps;
        elrChart.data.datasets[0].data = elrData.map(item => parseFloat(item.longShortRatio));
        elrChart.update();

        // Update OI chart
        oiChart.data.labels = timestamps;
        oiChart.data.datasets[0].data = oiData.map(item => parseFloat(item.sumOpenInterestValue));
        oiChart.update();

        // Update Long/Short Ratio chart
        ratioChart.data.labels = timestamps;
        ratioChart.data.datasets[0].data = ratioData.map(item => parseFloat(item.longShortRatio));
        ratioChart.update();
      } catch (e) {
        console.error("Data fetch error:", e);
      }
    }

    fetchMetrics();
    setInterval(fetchMetrics, 5 * 60 * 1000); // Refresh every 5 min
  </script>

</body>
</html>
