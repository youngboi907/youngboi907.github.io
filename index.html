<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT 5-Min Delta Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 100%;
      height: 400px;
    }
    .stats {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
      flex-wrap: wrap;
    }
    .box {
      border: 1px solid #444;
      padding: 10px;
      border-radius: 8px;
      background: #222;
      min-width: 120px;
    }
    .box h4 {
      margin: 0 0 5px;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Futures - 5 Min Delta Candles</h2>
  <canvas id="deltaChart"></canvas>

  <div class="stats" id="statsContainer"></div>

  <script>
    const ctx = document.getElementById('deltaChart').getContext('2d');

    const candles = []; // {time, open, high, low, close}
    const statsContainer = document.getElementById("statsContainer");

    let currentCandle = null;
    let lastCandleTime = null;
    let cumulativeDelta = 0;

    const candleChart = new Chart(ctx, {
      type: 'candlestick',
      data: {
        datasets: [{
          label: 'Delta (Buys - Sells)',
          data: candles,
          borderColor: '#00ff99',
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        animation: false,
        plugins: {
          legend: { display: false },
        },
        scales: {
          x: {
            type: 'time',
            time: {
              unit: 'minute',
              displayFormats: { minute: 'HH:mm' }
            },
            ticks: { color: '#aaa' }
          },
          y: {
            ticks: { color: '#aaa' },
            beginAtZero: false
          }
        }
      }
    });

    function createNewCandle(timestamp) {
      return {
        time: timestamp,
        open: cumulativeDelta,
        high: cumulativeDelta,
        low: cumulativeDelta,
        close: cumulativeDelta
      };
    }

    function updateStatsBox(candle) {
      const box = document.createElement("div");
      box.className = "box";
      box.innerHTML = `
        <h4>${new Date(candle.time).toLocaleTimeString()}</h4>
        <div>Open: ${candle.open.toFixed(2)}</div>
        <div>High: ${candle.high.toFixed(2)}</div>
        <div>Low: ${candle.low.toFixed(2)}</div>
        <div>Close: ${candle.close.toFixed(2)}</div>
        <div>Total Delta: ${(candle.close - candle.open).toFixed(2)}</div>
      `;
      statsContainer.prepend(box);
      if (statsContainer.children.length > 10) {
        statsContainer.removeChild(statsContainer.lastChild);
      }
    }

    function updateChart() {
      candleChart.update();
    }

    function roundTimeTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      const minutes = date.getMinutes();
      date.setMinutes(minutes - (minutes % 5));
      return date.getTime();
    }

    const ws = new WebSocket('wss://fstream.binance.com/ws/btcusdt@trade');
    ws.onmessage = function(event) {
      const msg = JSON.parse(event.data);
      const trade = msg.data;
      const qty = parseFloat(trade.q);
      const isSell = trade.m;

      cumulativeDelta += isSell ? -qty : qty;

      const now = Date.now();
      const candleTime = roundTimeTo5Min(now);

      if (!lastCandleTime || candleTime > lastCandleTime) {
        if (currentCandle) {
          // Finalize previous candle
          currentCandle.close = cumulativeDelta;
          candles.push(currentCandle);
          updateStatsBox(currentCandle);
          updateChart();
        }
        lastCandleTime = candleTime;
        currentCandle = createNewCandle(candleTime);
      }

      // Update candle in real-time
      if (currentCandle) {
        currentCandle.high = Math.max(currentCandle.high, cumulativeDelta);
        currentCandle.low = Math.min(currentCandle.low, cumulativeDelta);
        currentCandle.close = cumulativeDelta;
      }
    };
  </script>
</body>
</html>
