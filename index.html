<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BTCUSDT Delta + Absorption Detection</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    canvas {
      max-width: 1000px;
      margin: auto;
      background: #222;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h2>BTCUSDT Taker Volume Delta (5 Min) + Absorption Zones</h2>
  <canvas id="deltaChart" height="400"></canvas>

  <script>
    const labels = [];
    const deltas = [];
    const absorptionFlags = [];
    const prices = [];
    const maxBars = 288;

    const ctx = document.getElementById("deltaChart").getContext("2d");
    const chart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels,
        datasets: [{
          label: 'Volume Delta (USD)',
          data: deltas,
          backgroundColor: function(context) {
            const value = context.raw;
            const index = context.dataIndex;
            const isAbsorption = absorptionFlags[index];

            if (isAbsorption === 'buy') return 'rgba(0, 200, 255, 0.9)';   // Blue absorption
            if (isAbsorption === 'sell') return 'rgba(200, 0, 255, 0.9)'; // Purple absorption

            const maxAbs = Math.max(...deltas.map(d => Math.abs(d))) || 1;
            const intensity = Math.min(Math.abs(value) / maxAbs, 1);
            const alpha = 0.3 + intensity * 0.7;
            return value >= 0
              ? `rgba(0, 255, 0, ${alpha})`
              : `rgba(255, 0, 0, ${alpha})`;
          },
          borderRadius: 3
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: '#aaa' }},
          y: { ticks: { color: '#aaa' }}
        },
        plugins: {
          legend: { display: false },
          tooltip: {
            callbacks: {
              label: ctx => {
                const flag = absorptionFlags[ctx.dataIndex];
                const label = flag ? `Absorption: ${flag}` : '';
                return [`Delta: $${ctx.raw.toFixed(2)}`, label].filter(Boolean);
              }
            }
          }
        }
      }
    });

    let lastBarTime = null;
    let deltaUSD = 0;
    let barOpen = null;
    let barHigh = null;
    let barLow = null;
    let barClose = null;

    function roundTo5Min(timestamp) {
      const date = new Date(timestamp);
      date.setSeconds(0, 0);
      date.setMinutes(date.getMinutes() - (date.getMinutes() % 5));
      return date.getTime();
    }

    function addBar(label, delta, open, high, low, close) {
      labels.push(label);
      deltas.push(delta);
      prices.push({ open, high, low, close });

      const change = ((close - open) / open) * 100;
      const isAbsorption =
        delta > 0 && change < 0.1 ? 'buy' :
        delta < 0 && change > -0.1 ? 'sell' : null;

      absorptionFlags.push(isAbsorption);

      if (labels.length > maxBars) {
        labels.shift();
        deltas.shift();
        prices.shift();
        absorptionFlags.shift();
      }

      chart.update();
    }

    const ws = new WebSocket("wss://fstream.binance.com/ws/btcusdt@trade");
    ws.onmessage = event => {
      const trade = JSON.parse(event.data);
      const qty = parseFloat(trade.q);
      const price = parseFloat(trade.p);
      const isSell = trade.m;
      const volume = price * qty;

      deltaUSD += isSell ? -volume : volume;

      if (barOpen === null) {
        barOpen = price;
        barHigh = price;
        barLow = price;
      }

      barHigh = Math.max(barHigh, price);
      barLow = Math.min(barLow, price);
      barClose = price;

      const now = Date.now();
      const currentBar = roundTo5Min(now);

      if (!lastBarTime) lastBarTime = currentBar;

      if (currentBar > lastBarTime) {
        const label = new Date(lastBarTime).toLocaleTimeString();
        addBar(label, parseFloat(deltaUSD.toFixed(2)), barOpen, barHigh, barLow, barClose);

        // Reset
        deltaUSD = 0;
        barOpen = price;
        barHigh = price;
        barLow = price;
        barClose = price;
        lastBarTime = currentBar;
      }
    };
  </script>
</body>
</html>
