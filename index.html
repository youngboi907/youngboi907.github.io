<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BTCUSDT Leverage Tracker</title>
  <style>
    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      padding: 1rem;
      background-color: #161b22;
      text-align: center;
      border-bottom: 1px solid #30363d;
    }
    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #58a6ff;
    }
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }
    canvas {
      width: 100% !important;
      height: 100% !important;
      max-width: 100%;
      max-height: 100%;
      background-color: #161b22;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 255, 153, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>BTCUSDT 5-min Leverage Tracker</h1>
  </header>
  <main>
    <canvas id="leverageChart"></canvas>
  </main>  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>  <script>
    const ctx = document.getElementById('leverageChart').getContext('2d');

    const chartData = {
      labels: [],
      datasets: [
        {
          label: 'Price (Close)',
          data: [],
          borderColor: '#00ff99',
          backgroundColor: 'transparent',
          yAxisID: 'y1',
          pointRadius: 2,
          tension: 0.3,
        },
        {
          label: 'OI Change / Volume',
          data: [],
          borderColor: '#ff6666',
          backgroundColor: 'rgba(255,102,102,0.2)',
          yAxisID: 'y2',
          fill: true,
          pointRadius: 3,
          tension: 0.3,
        }
      ]
    };

    const chartOptions = {
      responsive: true,
      maintainAspectRatio: false,
      interaction: {
        mode: 'index',
        intersect: false,
      },
      plugins: {
        legend: {
          labels: {
            color: '#c9d1d9',
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              const label = context.dataset.label || '';
              const value = context.formattedValue;
              return `${label}: ${value}`;
            }
          }
        }
      },
      scales: {
        x: {
          ticks: {
            color: '#c9d1d9'
          },
          grid: {
            color: '#30363d'
          }
        },
        y1: {
          type: 'linear',
          position: 'left',
          title: {
            display: true,
            text: 'Price',
            color: '#00ff99'
          },
          ticks: {
            color: '#00ff99'
          },
          grid: {
            color: '#222'
          }
        },
        y2: {
          type: 'linear',
          position: 'right',
          title: {
            display: true,
            text: 'Estimated Leverage (OI / Volume)',
            color: '#ff6666'
          },
          grid: {
            drawOnChartArea: false
          },
          ticks: {
            color: '#ff6666'
          }
        }
      }
    };

    const leverageChart = new Chart(ctx, {
      type: 'line',
      data: chartData,
      options: chartOptions
    });

    let lastOI = null;
    let intervalData = [];
    let lastFetch = 0;

    async function fetchOI() {
      const res = await fetch("https://fapi.binance.com/futures/data/openInterestHist?symbol=BTCUSDT&period=5m&limit=2");
      const data = await res.json();
      return parseFloat(data[1].sumOpenInterest);
    }

    function pushCandle(price, oi, timestamp) {
      const totalQty = intervalData.reduce((sum, t) => sum + t.q, 0);
      const oiChange = oi - lastOI;
      const ratio = totalQty > 0 ? oiChange / totalQty : 0;

      chartData.labels.push(new Date(timestamp).toLocaleTimeString());
      chartData.datasets[0].data.push(price);
      chartData.datasets[1].data.push(ratio);

      leverageChart.update();
      lastOI = oi;
    }

    const ws = new WebSocket('wss://stream.binance.com:9443/ws/btcusdt@aggTrade');

    ws.onmessage = async (event) => {
      const msg = JSON.parse(event.data);
      const now = Date.now();

      intervalData.push({ p: parseFloat(msg.p), q: parseFloat(msg.q) });

      if (!lastOI) lastOI = await fetchOI();

      if (now - lastFetch > 5 * 60 * 1000) {
        const closePrice = parseFloat(msg.p);
        const oi = await fetchOI();
        pushCandle(closePrice, oi, now);
        intervalData = [];
        lastFetch = now;
      }
    };
  </script></body>
</html>
